description: The Greater Inclination was the earliest collection of short fiction
  from Edith Wharton. It was published by Charles Scribner's Sons on the 25th of March,
  1899. The first edition printing of 1,250 sold out by June of the same year. The
  collection consisted of eight works, seven of which are short fiction, and one is
  a short play in two acts. The Stories The Muse's Tragedy (Scribner's Magazine, January
  1899) A Journey The Pelican Souls Belated A Coward The Twilight of the God A Cup
  of Cold Water The Portrait-- Excerpted from Wikipedia, the free encyclopedia.
